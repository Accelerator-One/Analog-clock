<!DOCTYPE html>
<html>
  <head>

    <title>Analog-Clock</title>
    <link rel="icon" type="image/png" href="https://svgsilh.com/svg/153974-ffc107.svg">

    <!-- Meta Content -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="description" content="Analog CLock with HTML5, SASS and ModernJS">
    <meta name="keywords" content="HTML5, CSS3, JavaScript, Bootstrap, jQuery, Project, Analog, Clock">
    <meta name="robots" content="index,no-follow"> 

    <!-- CDN's -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
        
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css"/>

  </head>

  <body>
    <!-- Clock at Center -->
    <div class="container-fluid d-flex flex-column justify-content-center">

        <!-- Clock Hands -->
        <div class="mx-auto axis">
            <div class="mx-auto first common"></div>
            <div class="mx-auto second common"></div>
            <div class="mx-auto third common"></div>
        </div>
        
        <!-- Pivot -->
        <div class="mx-auto axis up"></div>
        
    </div>

    <!-- Update Clock -->
    <script src="main.js"></script>

  </body>

</html>
